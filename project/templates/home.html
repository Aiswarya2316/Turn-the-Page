<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Book Exchange</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
        }

        nav {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 10;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            background: #3498db;
            transition: 0.3s;
        }

        nav a:hover {
            background: #2980b9;
        }

        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(60%);
        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 5;
        }

        .hero-content h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>

    <nav>
        <a href="../login">Login</a>
        <a href="../register_seller">Seller Sign Up</a>
    </nav>

    <div class="hero">
        <img src="../static/istockphoto-1480066536-612x612.jpg" alt="Book Exchange">
        <div class="hero-content">
            <h1>Discover & Exchange Books</h1>
           <a href="../login" ><button class="btn">Explore Books</button></a>
        </div>
    </div>

</body>
</html>
