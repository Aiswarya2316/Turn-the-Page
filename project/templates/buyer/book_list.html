<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Books</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
            padding-top: 80px; /* Prevents content from hiding under fixed navbar */
        }

        /* Navbar Styling */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #222;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .logo img {
            height: 40px;
            width: auto;
        }

        ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        li {
            display: inline;
        }

        li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 12px 20px;
            transition: 0.3s ease;
            border-radius: 5px;
        }

        li a:hover {
            background-color: #444;
        }

        .active {
            background-color: #04AA6D;
        }

        /* Page Content */
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #222;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #fff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: 0.3s ease-in-out;
        }

        li:hover {
            transform: translateY(-3px);
            background: #f0f0f0;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: 0.3s;
        }

        a:hover {
            text-decoration: underline;
        }

        .details-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-align: center;
            transition: 0.3s;
        }

        .details-link:hover {
            background-color: #0056b3;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px;
            }

            ul {
                flex-direction: column;
                gap: 10px;
                width: 100%;
            }

            li a {
                display: block;
                text-align: left;
                padding: 10px;
            }

            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<nav>
    <div class="logo">
        <a href="../buyerhome">
            <img src="../static/hand-drawn-lettering-card-inscription-turn-page-perfect-abstract-design-greeting-cards-posters-tshirts-banners-print-invitations_317038-852.avif" alt="Logo">
        </a>
    </div>
    <ul>
        <li><a class="active" href="../">Home</a></li>
        <li><a href="../add_book">Add Book</a></li>
        <li><a href="../book_list">Book List</a></li>
        <li><a href="../logout">Logout</a></li>
    </ul>
</nav>

<div class="container">
    <h1>Available Books</h1>
    <ul>
        {% for book in books %}
            <li>
                <a href="{% url 'book_detail' book.id %}">{{ book.title }}</a> by {{ book.author }}
            </li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
