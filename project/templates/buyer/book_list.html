<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Books</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #F8F9FA;
            color: #333;
        }

        /* Navbar */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #1B1F3B;
            padding: 15px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .logo img {
            height: 50px;
        }

        ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        li a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            padding: 10px 18px;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        li a:hover, .active {
            background-color: #3498DB;
        }

        .search-form {
            display: flex;
            align-items: center;
            background: white;
            border-radius: 8px;
            padding: 5px;
        }

        .search-form input {
            border: none;
            padding: 10px;
            font-size: 14px;
            width: 250px;
            outline: none;
        }

        .search-form button {
            background: #3498DB;
            border: none;
            padding: 10px 15px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .search-form button:hover {
            background: #2980B9;
        }

        /* Main Content */
        .container {
            max-width: 1200px;
            margin: 120px auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            color: #1B1F3B;
            margin-bottom: 30px;
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            padding: 20px;
        }

        .book-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
            position: relative;
        }

        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .book-title {
            font-size: 22px;
            font-weight: 600;
            color: #1B1F3B;
            text-decoration: none;
            display: block;
            margin-bottom: 5px;
        }

        .book-title:hover {
            text-decoration: underline;
            color: #3498DB;
        }

        .book-author {
            font-size: 16px;
            color: #7B8A8B;
            margin-bottom: 10px;
        }

        .details-link {
            display: inline-block;
            padding: 12px 20px;
            background-color: #3498DB;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: 0.3s;
        }

        .details-link:hover {
            background-color: #2980B9;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                padding: 15px;
                align-items: center;
            }

            ul {
                flex-direction: column;
                gap: 15px;
                width: 100%;
                text-align: center;
            }

            .container {
                width: 90%;
                padding: 15px;
            }

            .book-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<nav>
    <div class="logo">
        <a href="../buyerhome">
            <img src="../static/hand-drawn-lettering-card-inscription-turn-page-perfect-abstract-design-greeting-cards-posters-tshirts-banners-print-invitations_317038-852.avif" alt="Logo">
        </a>
    </div>
    <ul>
        <li><a class="active" href="../">Home</a></li>
        <li><a href="../add_book">Add Book</a></li>
        <li><a href="../book_list">Book List</a></li>
        <li><a href="../logout">Logout</a></li>
    </ul>
    <form method="GET" action="{% url 'book_list' %}" class="search-form">
        <input type="text" name="q" placeholder="Search books..." value="{{ request.GET.q }}">
        <button type="submit">üîç</button>
    </form>
</nav>

<div class="container">
    <h1>üìöAvailable Books</h1>
    <div class="book-grid">
        {% for book in books %}
            <div class="book-card">
                <a href="{% url 'book_detail' book.id %}" class="book-title">{{ book.title }}</a>
                <p class="book-author">by {{ book.author }}</p>
                <p class="book-author">Added by: {{ book.owner.username }}</p>
                <a href="{% url 'book_detail' book.id %}" class="details-link">View Details</a>
            </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
