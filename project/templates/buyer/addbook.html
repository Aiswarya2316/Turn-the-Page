<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Book</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            padding-top: 80px; /* To prevent content from hiding under fixed navbar */
        }

        /* Navbar Styling */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #222;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .logo img {
            height: 40px;
            width: auto;
            border-radius: 5px;
        }

        ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        li {
            display: inline;
        }

        li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            padding: 12px 20px;
            transition: 0.3s ease;
            border-radius: 5px;
        }

        li a:hover {
            background-color: #444;
        }

        .active {
            background-color: #04AA6D;
        }

        /* Page Content */
        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #222;
            margin-bottom: 20px;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }

            ul {
                flex-direction: column;
                gap: 10px;
                width: 100%;
            }

            li a {
                display: block;
                text-align: left;
                padding: 10px;
            }

            .container {
                width: 90%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<nav>
    <div class="logo">
        <a href="../buyerhome">
            <img src="../static/hand-drawn-lettering-card-inscription-turn-page-perfect-abstract-design-greeting-cards-posters-tshirts-banners-print-invitations_317038-852.avif" alt="Logo">
        </a>
    </div>
    <ul>
        <li><a class="active" href="../">Home</a></li>
        <li><a href="../add_book">Add Book</a></li>
        <li><a href="../book_list">Book List</a></li>
        <li><a href="../logout">Logout</a></li>
    </ul>
</nav>

<div class="container">
    <h1>Add a Book</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Book</button>
    </form>
</div>

</body>
</html>
