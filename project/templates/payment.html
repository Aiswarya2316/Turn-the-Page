<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment for {{ book.title }}</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #fff;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .btn {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Complete Payment</h2>
    <p>Book: <strong>{{ book.title }}</strong></p>
    <p>Price: <strong>$10</strong></p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn">Pay Now</button>
    </form>
</div>

</body>
</html>
