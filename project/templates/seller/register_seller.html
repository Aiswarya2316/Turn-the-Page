<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #1e1e2f, #3b3b98);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.97);
            padding: 35px;
            border-radius: 12px;
            margin-top:140px;
            width: 420px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #d4af37;
            font-size: 26px;
            font-weight: bold;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            font-size: 14px;
            font-weight: bold;
            color: #1e1e2f;
            margin: 10px 0 5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
            transition: 0.3s ease-in-out;
        }

        input:focus, textarea:focus {
            border-color: #d4af37;
            box-shadow: 0 0 5px rgba(212, 175, 55, 0.5);
        }

        textarea {
            height: 50px; /* Small Textarea for Address */
            resize: none;
        }

        button {
            background: #d4af37;
            color: #1e1e2f;
            border: none;
            padding: 14px;
            font-size: 17px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        button:hover {
            background: #b8860b;
            transform: scale(1.05);
        }

        .login-link {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            text-decoration: none;
            color: #d4af37;
            font-weight: bold;
            transition: 0.3s;
        }

        .login-link:hover {
            color: #b8860b;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Seller Registration</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ user_form.as_p }}
            </div>
            <div class="form-group">
                {{ seller_form.as_p | safe }}
            </div>
            <button type="submit">Register as Seller</button>
            <a href="../login" class="login-link">Already have an account? Login</a>
        </form>
    </div>

</body>
</html>
